######################################################################
# Hexapod Parameters
######################################################################

hexapod:
  parameters:
    hexapod_type: large_hexapod

    time_delta: 0.02

  #Compensation
    imu_compensation: false #requires imu
    auto_compensation: true
    manual_compensation: true
    inclination_compensation: false #requires imu

    gait_type: wave_gait

######################################################################

    physical_leg_offsets:
      root_offset_AL: [0.1575, 0.5675, 0.0] #Front Left Leg
      root_offset_AR: [0.1575, 0.5675, 0.0] #Front Right Leg
      root_offset_BL: [0.1575, 0.0, 0.0] #Middle Left Leg
      root_offset_BR: [0.1575, 0.0, 0.0] #Middle Right Leg
      root_offset_CL: [0.1575, -0.5675, 0.0] #Back Left Leg
      root_offset_CR: [0.1575, -0.5675, 0.0] #Back Right Leg

      hip_offset_AL: [0.07985, 0.0, 0.0] #Front Left Leg
      hip_offset_AR: [0.07985, 0.0, 0.0] #Front Right Leg
      hip_offset_BL: [0.07985, 0.0, 0.0] #Middle Left Leg
      hip_offset_BR: [0.07985, 0.0, 0.0] #Middle Right Leg
      hip_offset_CL: [0.07985, 0.0, 0.0] #Back Left Leg
      hip_offset_CR: [0.07985, 0.0, 0.0] #Back Right Leg

      knee_offset_AL: [0.8, 0.0, 0.0] #Front Left Leg
      knee_offset_AR: [0.8, 0.0, 0.0] #Front Right Leg
      knee_offset_BL: [0.8, 0.0, 0.0] #Middle Left Leg
      knee_offset_BR: [0.8, 0.0, 0.0] #Middle Right Leg
      knee_offset_CL: [0.8, 0.0, 0.0] #Back Left Leg
      knee_offset_CR: [0.8, 0.0, 0.0] #Back Right Leg

      tip_offset_AL: [1.5, 0.0, 0.0] #Front Left Leg
      tip_offset_AR: [1.5, 0.0, 0.0] #Front Right Leg
      tip_offset_BL: [1.5, 0.0, 0.0] #Middle Left Leg
      tip_offset_BR: [1.5, 0.0, 0.0] #Middle Right Leg
      tip_offset_CL: [1.5, 0.0, 0.0] #Back Left Leg
      tip_offset_CR: [1.5, 0.0, 0.0] #Back Right Leg

    stance_leg_yaws: [0.785, 0, -0.785] #[0.5233, 0, -0.5233]
    physical_yaw_offset: [0.0, 0.0, 0.0]
    physical_knee_offset: 0.0

    joint_limits:
      yaw_limits: [0.785, 0.785, 0.785]
      knee_limits: [0.872, 2.791]
      hip_limits: [-0.436, 1.3]

    joint_max_angular_speeds: [1.0, 0.4, 0.4]

    dynamixel_interface: false #Set true for simulations

######################################################################
# Walk Controller Parameters
######################################################################

    walk_controller:
      step_frequency: 0.125 #0.1 for tripod
      step_clearance: 0.125
      step_depth: 0.0 #0.025
      body_clearance: -1.0
      leg_span_scale: 0.85

      max_linear_acceleration: -1.0
      max_angular_acceleration: -1.0

      footprint_downscale: 0.8

      interface_setup_speed: 0.5
      
      velocity_input_mode: throttle #real

######################################################################
# Pose Controller Parameters
######################################################################

    pose_controller:
      start_up_sequence: false #DO NOT USE
      move_legs_sequentially: false
      time_to_start: 12.0
      
    #IMU pose compensation
      imu_pose_compensation:
        translation_compensation: #Turn off by setting all gains to zero
          proportional_gain: 0.0
          integral_gain: 0.0
          derivative_gain: 0.0
        rotation_compensation: #Turn off by setting all gains to zero
          proportional_gain: 0.0
          integral_gain: 0.0
          derivative_gain: 0.0    

    #Auto pose compensation
      auto_pose_compensation:
        pitch_amplitude: 0.075
        roll_amplitude: 0.05
        z_trans_amplitude: 0.05

    #Manual pose compensation 
      manual_pose_compensation:
        max_pose_time: 5.0 #2.0
        max_roll: 0.15
        max_pitch: -0.075
        max_yaw: 0.1
        max_x: 0.35
        max_y: 0.5
        max_z: 0.8
        min_z: 0.2
        
    #Packed state, joint position parameters
      packed_joint_positions:
        AL_packed_joint_positions: [1.57, 1.57, -1.57]  #CONFIRM VALUES BEFORE USE
        AR_packed_joint_positions: [1.57, 1.57, -1.57]  #CONFIRM VALUES BEFORE USE
        BL_packed_joint_positions: [-1.57, 1.57, 1.57]  #CONFIRM VALUES BEFORE USE
        BR_packed_joint_positions: [-1.57, 1.57, 1.57]  #CONFIRM VALUES BEFORE USE
        CL_packed_joint_positions: [-1.57, 1.57, -1.57] #CONFIRM VALUES BEFORE USE
        CR_packed_joint_positions: [-1.57, 1.57, -1.57] #CONFIRM VALUES BEFORE USE
        
    #Unpacked state, joint position parameters
      unpacked_joint_positions:
        AL_unpacked_joint_positions: [0.0, 0.785, 0.785] #CONFIRM VALUES BEFORE USE
        AR_unpacked_joint_positions: [0.0, 0.785, 0.785] #CONFIRM VALUES BEFORE USE
        BL_unpacked_joint_positions: [0.0, 0.785, 0.785] #CONFIRM VALUES BEFORE USE
        BR_unpacked_joint_positions: [0.0, 0.785, 0.785] #CONFIRM VALUES BEFORE USE
        CL_unpacked_joint_positions: [0.0, 0.785, 0.785] #CONFIRM VALUES BEFORE USE
        CR_unpacked_joint_positions: [0.0, 0.785, 0.785] #CONFIRM VALUES BEFORE USE

######################################################################
# Impendance Controller Parameters
######################################################################

    impedance_controller:
      impedance_control: true
      impedance_input: tip_force #joint_effort
      virtual_mass: 100.0
      integrator_step_time: 0.03
      virtual_stiffness: 200.0
      virtual_damping_ratio: 1.2
      force_gain: 0.1      
        
######################################################################
# Debugging Parameters
######################################################################

  debug_parameters:
    testing: true
    test_time_length: 0.0
    test_linear_velocity: [0.0, 1.0]
    test_angular_velocity: 0.0
    console_verbosity: debug
    
    debug_move_to_joint_position: false
    debug_step_to_position: false
    debug_swing_trajectory: false
    debug_stance_trajectory: false
    debug_manual_compensation_translation: false
    debug_manual_compensation_rotation: false
    
    debug_rviz: false
      
######################################################################
######################################################################
