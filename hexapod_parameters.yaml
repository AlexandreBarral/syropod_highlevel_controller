######################################################################
# Hexapod Parameters
######################################################################

hexapod_type: flexipod
move_to_start: true

######################################################################


large_hexapod_parameters:

 stance_leg_yaws: [0.785, 0, -0.785]
 yaw_limits: [0.523, 0.523, 0.523]
 knee_limits: [0.872, 2.791]
 hip_limits: [-0.436, 1.396]

 joint_max_angular_speed: [1.0, 0.4, 0.4]

 dynamixel_interface: true
  

######################################################################

flexipod_parameters:

 stance_leg_yaws: [0.77, 0, -0.77]
 yaw_limits: [1.4, 1.4, 1.4]
 knee_limits: [0, 1.9]
 hip_limits: [-0.436, 1.396] #CHECK THIS VALUE

 joint_max_angular_speed: [1.0,0.4,0.4] #CHECK THIS VALUE

 dynamixel_interface: true

######################################################################

lobsang_parameters:

 stance_leg_yaws: [0.77, 0, -0.77]
 yaw_limits: [1.4, 1.4, 1.4]
 knee_limits: [0, 1.9]
 hip_limits: [-0.436, 1.396] #CHECK THIS VALUE

 joint_max_angular_speed: [1.0,0.4,0.4] #CHECK THIS VALUE

 dynamixel_interface: true

######################################################################
# Walk Controller Parameters
######################################################################

walk_controller_parameters:

 step_frequency: 0.2
 step_clearance: 0.06
 body_clearance: 0.4
 leg_span_scale: 0.6

 max_acceleration: 0.1
 max_curvature_speed: 0.4

 step_curvature_allowance: 0.7

 interface_setup_speed: 0.5

######################################################################
# Gait Parameters
######################################################################

gait_type: ripple_gait

######################################################################

wave_gait_parameters:

 stance_phase: 16
 swing_phase: 2
 phase_offset: 3

 stance_function_order: 64 #8.0*stance/swing	
 height_ratio: 0.25

 leg_selection_pattern: [0,1,2,0,1,2]
 side_selection_pattern: [0,0,0,1,1,1]

 transition_period: 0.4 #swing*0.2

######################################################################

tripod_gait_parameters:

 stance_phase: 1
 swing_phase: 1
 phase_offset: 1

 stance_function_order: 8 #8.0*stance/swing	
 height_ratio: 0.25

 leg_selection_pattern: [0,1,2,0,1,2]
 side_selection_pattern: [0,0,0,1,1,1]

 transition_period: 0.2 #swing*0.2

######################################################################

ripple_gait_parameters:

 stance_phase: 4
 swing_phase: 2
 phase_offset: 1

 stance_function_order: 16 #8.0*stance/swing	
 height_ratio: 0.25

 leg_selection_pattern: [2,0,1,2,0,1]
 side_selection_pattern: [1,0,1,0,1,0]

 transition_period: 0.4 #swing*0.2

######################################################################
