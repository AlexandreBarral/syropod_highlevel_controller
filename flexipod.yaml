######################################################################
# Flexipod Parameters
######################################################################

hexapod_type: flexipod
move_to_start: true
gait_type: tripod_gait

######################################################################

stance_leg_yaws: [0.77, 0, -0.77]
yaw_limits: [1.4, 1.4, 1.4]
knee_limits: [0, 1.9]
hip_limits: [-0.436, 1.396] #CHECK THIS VALUE

joint_max_angular_speeds: [1.0,0.4,0.4] #CHECK THIS VALUE

dynamixel_interface: true

######################################################################
# Walk Controller Parameters
######################################################################

step_frequency: 0.5
step_clearance: 0.12
body_clearance: 0.8
leg_span_scale: 0.4

max_acceleration: 0.1
max_curvature_speed: 0.4

step_curvature_allowance: 0.7

interface_setup_speed: 0.5

######################################################################
